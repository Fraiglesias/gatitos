<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Detalle Gatito</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header>
      <ion-card-title>{{ producto?.name }}</ion-card-title>
      <ion-card-subtitle>Raza: {{ producto?.breed }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Edad:</ion-label>
        <p>{{ producto?.age }} años</p>
      </ion-item>
      <ion-item>
        <ion-label>Descripción:</ion-label>
        <p>{{ producto?.description }}</p>
      </ion-item>
      <ion-item>
        <ion-label>Fecha de Nacimiento:</ion-label>
        <p>{{ producto?.birthdate | date:'mediumDate' }}</p>
      </ion-item>

      <ion-button type="button" shape="round" color="primary" expand="block" [routerLink]="['/product-edit', producto?.id]">Editar</ion-button>
      <ion-button type="button" shape="round" color="danger" expand="block" *ngIf="producto?.id !== undefined && producto?.id !== null"
      (click)="Delete(producto!.id!)">>Eliminar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
