<ion-header>

  <ion-toolbar>  
    <ion-title> 
      <ion-icon routerLink="/" routerDirection="back"  name="arrow-back-outline"></ion-icon>
    Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Recuperación de Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="correo" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nueva Contraseña</ion-label>
        <ion-input [(ngModel)]="newPassword" type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="recoverPassword()">Actualizar Contraseña</ion-button>
      <ion-text color="danger" *ngIf="message">{{ message }}</ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
