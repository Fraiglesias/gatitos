<ion-header>

  <ion-toolbar>  
    <ion-title> 
      <ion-icon routerLink="/" routerDirection="back"  name="arrow-back-outline"></ion-icon>
    Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input [(ngModel)]="correo" type="email"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="recoverPassword()">Recuperar Contraseña</ion-button>
  <p>{{ message }}</p>
</ion-content>
