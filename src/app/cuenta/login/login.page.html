<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="correo" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="contrasena" type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" (click)="redirectTo('/home')">Iniciar Sesión</ion-button>
    <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
  </form>
</ion-content>
 <!-- Botón para navegar a la página de registro -->
 <ion-button expand="full" fill="clear" (click)="redirectTo('/registro')">Crear Cuenta</ion-button>

 <!-- Botón para navegar a la página de recuperación de contraseña -->
 <ion-button expand="full" fill="clear" (click)="redirectTo('/recuperar')">¿Olvidaste tu Contraseña?</ion-button>
